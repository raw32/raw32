<div class="post">
    <div class="postMeta">
        {% if article.num_comments %}
        <a href="/{{ article.permalink }}#comments"><span class="comments">{{ article.num_comments }}</span></a>
        {% endif %}
        <span class="date">{{ article.published.date }}</span>
    </div>
    <h2><a href="/{{ article.permalink }}" title="{{ article.title }}">{{ article.title }}</a></h2>
    <div class="entry">
        <p>{{ article.html|truncatewords_html:68 }}</p>
    </div>
</div>
